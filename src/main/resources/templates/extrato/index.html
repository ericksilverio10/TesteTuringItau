		background: transparent;

  <div class="container">
  <div class="row">
	  <div class="col-md-10">
	    <h1>Seu extrato</h1>  
	  </div>
  </div>
  <div class="row">
  <div class="col-md-12">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Data</th>
      <th scope="col">Tipo</th>
      <th scope="col">Emissor</th>
      <th scope="col">Receptor</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody>
  	  <tr th:each="item: ${extrato}">
     	<th th:class="${item.getClasse()}" scope="row" th:text="${item.getId().toString()}">1</th>
      	<td th:class="${item.getClasse()}" th:text="${item.getData()}"></td>
      	<td th:class="${item.getClasse()}" th:text="${item.getTipo()}"></td>
      	<td th:class="${item.getClasse()}" th:text="${item.getEmissor()}"></td>
      	<td th:class="${item.getClasse()}" th:text="${item.getReceptor()}"></td>
     	<td th:class="${item.getClasse()}" >R$ <span th:text="${item.getValor().toString()}"></span></td>
    </tr>
  </tbody>
</table>
  </div>
  </div>
  <div class="row">
  	<a href="javascript:history.back()">Voltar</a>
